blacklist_run_add=Ajoute un ID à la liste noire. L'ID peut faire référence à un serveur, un salon ou un utilisateur sur Discord. Si quelqu'un tente d'exécuter une commande alors que leur ID ou l'ID du serveur/salon où la commande est utilisée est sur la liste noire, la commande sera ignorée sans aucun effet de bord. Cette commande est utile pour gérer les cas d'abus.
blacklist_run_remove=Retire un ID de la liste noire. Une fois qu'un ID est retiré de la liste noire, l'utilisateur/le salon/le serveur en question sera à nouveau en mesure d'exécuter les commandes du bot normalement.
