blacklist_run_add=Aggiunge un ID alla blacklist. L'ID può fare riferimento al server, al canale di un server o ad un utente Discord. Se qualcuno tenta di eseguire un comando mentre il loro ID (o l'ID del server/canale è nella blacklist), il comando viene ignorato senza alcun effetto collaterale. Questo comando è utile per gestire eventuali abusi.
