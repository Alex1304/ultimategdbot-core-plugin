changelog_desc=Invia un changelog a tutti i servers configurati per riceverli.
changelog_run=Questo comando prevede un file di testo allegato al messaggio. Questo file di testo contiene informazioni che dovrebbero essere incluse nell'annuncio, nel seguente formato\:\n```\nLa prima riga è il titolo dell'annuncio\n\nSalta due righe, e scrivi il titolo della prima sezione\nSulla riga successiva scrivi il contenuto della prima sezione\n\nSalta di nuovo due righe e scrivi il titolo della seconda sezione\nSulla riga successiva scrivi il contenuto della seconda sezione, etc.\n```
