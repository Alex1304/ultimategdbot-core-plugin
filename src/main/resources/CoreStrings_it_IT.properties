help_run=Se usato senza argomenti, questo comando mostrerà l'elenco di tutti i comandi che puoi usare nel canale corrente.\nSe `command` è specificato, visualizzerà le informazioni sul comando, come la sintassi, i marcatori disponibili e una descrizione dettagliata di ciò che fa. Ogni comando può avere uno o più sottocomandi, ciascuno con la propria documentazione. Per tali comandi, puoi specificare da quale sottocomando si desidera ottenere informazioni tramite il secondo argomento di `subcommand`.
